<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Lato|Manjari&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<title>Bank Account</title>
	</head>
	<body>
		<div class="">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
				<a class="navbar-brand" href="#">Matt-Bank</a>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item mr-5 active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item mr-5">
						<a class="nav-link" href="#">Join</a>
					</li>
					<li class="nav-item mr-5">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="welcome-section">
			<h1 class="welcome">Matt-Bank</h1>
			<p class="tagline">blockchain . freedom</p>
		</div>

		<section class="main">
			<div class="container">
				<div class="row">
					<div class="col-md-6 holder">
						<h2>Create an Account</h2>
						<form id="new-client">
							<div class="">
								<input class="form-control" type="text" name="name" id="f-name" placeholder="First Name" autocomplete="off" autofocus />
								<input class="form-control" type="text" name="name" id="l-name" placeholder="Last Name" autocomplete="off" autofocus />
								<input class="form-control" type="number" name="deposit" id="deposit" placeholder="Initial Deposit" autocomplete="off" autofocus />
								<button class="btn btn-lg btn-info create-acc" type="submit">Submit</button>
							</div>
						</form>
					</div>
					<div class="col-md-6 holder">
						<h2>Transactions</h2>
						<p class="descriptor">Debit or Credit your account</p>
						<form id="acc-transactions">
							<input class="form-control" type="number" name="debit" id="credit" placeholder="Deposit" autocomplete="off" autofocus />
							<input class="form-control" type="number" name="credit" id="debit" placeholder="Withdraw" autocomplete="off" autofocus />
							<button class="btn btn-lg btn-info bal-acc" type="submit">Debit/Credit</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<hr />

		<section class="info">
			<div class="acc-info">
				<h2>Account Details</h2>
				<p class="acc"><strong>Account Name: </strong><span class="acc-name"></span></p>
				<p class="acc"><strong>Account Balance: </strong><span class="acc-bal"></span></p>
			</div>
		</section>

		<footer>
			<p>Karl . <a href="https://www.github.com/mashm3ll0w">GitHub</a> . 2019</p>
		</footer>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
